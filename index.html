    <div class="wrapper">

              <tr>
                <th>SN</th>
                <th>NAME</th>
                <th>STATUS</th>

            </thead>
            <tbody>
              <tr>

              </tr>

                <td>1</td>

            </tbody>
          </table>
        </div>

        <div class="pending-users">
          <input type="radio" name="username" id="username2" />
          <table class="content-table" >
            <thead>
              <tr>
                <th>SN</th>
                <th>NAME</th>
                <th>STATUS</th>

                <td>pending</td>
              </tr>
              <tr>
                <td>2</td>

                <td>pending</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Ekene</td>
                <td>pending</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="blocked-users">
          <input type="radio" name="username" id="username3" />
          <table class="content-table">
            <thead>
              <tr>
                <th>SN</th>
                <th>NAME</th>
                <th>STATUS</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Charles</td>
                <td>blocked</td>
              </tr>
              <tr>
                <td>1</td>
                <td>Grace</td>
                <td>blocked</td>
              </tr>
              <tr>
                <td>1</td>
                <td>Nnenna</td>
                <td>blocked</td>
